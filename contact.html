<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container bg-dark">
        <nav class="nav ">
            <div> <h1 class="logo">WT</h1>
            </div>
            <div>
                <ul class="nav-ul"> 
                    <li class="nav-item"><a href="./index.html">Home</a></li>
                   <li class="nav-item"><a href="./about.html">About</a></li>
                  <li class="nav-item"><a href="./contact.html">contact</a></li>
                </ul>
            </div> 
        </nav>
    </div>

    <section class="contact-form">
        <div class="contain">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-grp">
                        <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-grey md-heading">Location </h2>
                        <p>#2661 Noida sector 16, Delhi NCR, knowlegde park</p>
                    </div>
                    <div class="address-grp">
                        <i class="far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>puneet@mycompany.com</p>
                    </div>
                    <div class="address-grp">
                        <i class="fas fa-phone-square fa-2x text-red"></i>
                        <h2 class="text-grey md-heading">call</h2>
                        <p>+910101010101</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black contact">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-grp">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-grp">
                       <label for="email">Email</label>
                       <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-grp">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required> 
                    </div>
                    <div class="form-grp">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
        <p>World Travel &copy; 2023, ALL Rights Reserved</p>
    </footer>
    
</body>
</html>
